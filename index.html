<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- <script defer src="main.js"></script> -->
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <script>
        System.config({
            transpiler: 'typescript',
            packages: {
                '/': {
                    defaultExtension: 'ts'
                }
            }
        })
        System
            .import('./main.ts')
            .then(null, console.error.bind(console)) // 如发生错误，转发到浏览器console中显示错误信息
    </script>
    <title>Mercy Word</title>
</head>

<body id="body">
    <div>
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="trigger">trigger</button>
        <label for="rotateSpeed">Rotate Speed：</label>
        <input type="text" name="rotateSpeed" id="rotateSpeed">
        <label for="rotateSpeed">Image：</label>
        <input type="file" name="imagefile" id="imagefile">
    </div>
    <canvas id="canvas" width="1600" height="1080"></canvas>
</body>

</html>
